<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>ConstructionGuide</title>
</head>

<body>
	<div id="frm">
		<canvas id="app" width="640" height="480"></canvas>
		<span id="dbg"></span>
		<script src="js/ConstructionGuide.js"></script>
		<style>
			@font-face {
				font-family: "Minecraft Font";
				src: url("fonts/minecraft_font.ttf");
			}
			#frm {
				position: relative;
			}
			#frm #dbg {
				line-height: 130%;
				position: absolute;
				top: 5px;
				left: 5px;
			}
			#frm #dbg span {
				background-color: rgba(0, 0, 0, .3);
				color: #ffffff;
				font-family: "Minecraft Font";
			}
			#app {
				background: linear-gradient(#7CAAFF, #AAD0FD);
			}
		</style>
	</div>
</body>
</html>
